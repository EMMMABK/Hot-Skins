<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./icons/logo.svg" type="image/x-icon">
    <title>HotSkins</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__left__container">
                <div class="header__icons">
                    <a href="./index.html"><img src="./icons/logo.svg" alt="icon"></a>
                    <a href="./index.html"><h1 class="header__title"><span>Hot</span>Skins</h1></a>
                </div>
                <div class="header__rout">
                    <ul class="header__ul">
                        <li class="header__li">
                            <a href="./html/help.html">Помощь</a>    
                        </li>
                        <li class="header__li">
                            <a href="./html/contacts.html">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="overlay_auth" id="overlay_auth"></div>

            <div class="header__right__container">
                <button class="button__auth" id="button__auth">Войти</button>
            </div>

            <div class="modal_auth" id="myModal_auth">
                <div class="modal-content_auth">
                    <span class="close_auth" id="closeModal_auth">&times;</span>
                    <div class="auth__window">
                        <div class="logo__auth">
                            <img src="./images/logoLogin.png" alt="">
                            <h2 class="header__title">
                                <span>Hot</span>Skins
                            </h2>
                        </div>
                        <div class="auth__fields">
                            <form id="login-form" action="#">
                                <input type="email" required placeholder="Ваш email">
                                <div class="password__field">
                                    <input id="passwordField" type="password" required placeholder="Пароль">
                                    <img src="./icons/Глазик.svg" id="togglePassword" alt="">
                                </div>
                                <button class="login_auth">Войти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <main class="main">
        <section class="main__item item">
            <div class="item__container container">
                <h2 class="item__title">
                    Принимайте платежи <br>
                    от пользователей <br>
                    с помощью скинов <br>
                    CS:GO и DOTA 2
                </h2>

                <div class="overlay" id="overlay"></div>

                <button class="item-connect__proj" id="connectButton">
                    Подключить проект
                </button>

                <div class="modal" id="myModal">
                    <div class="modal-content">
                        <span class="close" id="closeModal">&times;</span>
                        <div class="content__connect">
                            <div class="img__logo">
                                <img src="./images/connect.png" alt="">
                            </div>
                            <div class="form__for__connect">
                                <h2 class="form__title">
                                    Заявка на подключение   
                                </h2>
                                <form id="myForm" action="#">
                                    <input class="name_form" type="text" placeholder="Ваше имя" required>
                                    <input class="name_form" type="email" placeholder="Ваш email" required>
                                    <input class="name_form" type="text" placeholder="Адрес сайта" required>
                                    <textarea class="name_form_area" name="" id="" cols="30" rows="10" required placeholder="Ваши контакты (Телефон, Telegram, WhatsApp...)"></textarea>
                                    <button style="cursor: pointer;" class="request_send">Отправить заявку</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__left">
                <p class="footer__title__left">
                    Copyright © Skincash.ru
                </p>
            </div>
            <div class="footer__right">
                <ul class="footer__right__ul">
                    <li class="footer__right__li"><a class="footer__title" href="./html/help.html">Помощь</a></li>
                    <li class="footer__right__li"><a class="footer__title" href="./html/contacts.html">Контакты</a></li>
                    <li class="footer__right__li"><a class="footer__title" href="./html/user.html">Пользовательское соглашение</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./database/saveToExcel.js"></script>
</body>
</html>
